<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器案例</title>
</head>
<body>

<input type="button" onclick="on()" value="开灯">
<img  id="myImage" border="0" src="../imgs/off.png" style="text-align:center;">
<input type="button" onclick="off()" value="关灯">

<script>
    function on() {
        document.getElementById('myImage').src="../imgs/on.png";
    }

    function off() {
        document.getElementById('myImage').src="../imgs/off.png";
    }

    // 根据一个变化的值，产生固定个数的值： 2: x % 2    3: x % 3 以此类推。
    // 定时器
    var x = 0;
    setInterval(function (){
        if(x % 2 == 0){
            on();
        }else{
            off();
        }
        x ++;
    }, 1000);

</script>

</body>
</html>
