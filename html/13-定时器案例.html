<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器案例</title>
</head>
<body>

<input type="button" onclick="on()" value="开灯">
<img  id="myImage" border="0" src="../img/off.png" style="text-align:center;">
<input type="button" onclick="off()" value="关灯">

<script>
    function on() {
        document.getElementById('myImage').src="../img/on.png";
    }

    function off() {
        document.getElementById('myImage').src="../img/off.png"
    }
</script>

</body>
</html>
